<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./small-device.css" />
    <title>Techwave</title>
  </head>
  <body>
    <header>
      <nav class="techwave-navbar">
        <div class="techwave">
          <h2 class="tech-color">Tech<span id="wave-color">Wave</span></h2>
        </div>
        <div class="techwave-manubar">
          <ul class="techwave-manubar-list">
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
          </ul>
        </div>
        <div class="techwave-btn">
          <button class="btn">
            Subscribe <span><i class="fa-solid fa-arrow-right"></i></span>
          </button>
        </div>
      </nav>
      <div class="hero-section">
        <div class="hero-des-div">
          <div class="hero-img-div">
            <div class="hero-img">
              <img src="./assets/microphone.png" alt="" />
              <span class="new">NEW</span>
            </div>
          </div>
          <div class="hero-description">
            <div class="hero-des-header">
              <h3>TechWave</h3>
              <p>
                Your daily dose of tech insights, productivity hacks, and
                personal growth
              </p>
            </div>
            <div class="hero-des-btn">
              <button class="hero-btn1 btn">
                <i class="fa-brands fa-spotify icon hero-btn1-icon"></i>Listen
                on Spotify
              </button>
              <button id="hero-btn2">
                <img src="./assets/message.png" alt="" />Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
